# Flutter CI/CD Workflow for Hume Ebook Reader
# Builds and tests on multiple platforms: Android, iOS, macOS, Windows, Linux, Web

name: CI / Build Test

on:
  push:
    branches: [ master, dev ]
    tags:
      - 'v*'
  pull_request:
    branches: [ master, dev ]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  FLUTTER_BRANCH: 'beta'

jobs:
  # ===========================================
  # Static Analysis & Tests (Linux)
  # ===========================================
  analyze:
    name: Analyze & Test
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        run: |
          git clone https://github.com/flutter/flutter.git -b ${{ env.FLUTTER_BRANCH }} --depth 1 ~/flutter
          echo "$HOME/flutter/bin" >> $GITHUB_PATH
          export PATH="$HOME/flutter/bin:$PATH"
          flutter doctor -v

      - name: Cache Flutter SDK
        uses: actions/cache@v4
        with:
          path: |
            ~/flutter
            ~/.pub-cache
            build/
          key: ${{ runner.os }}-flutter-${{ env.FLUTTER_BRANCH }}-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-flutter-${{ env.FLUTTER_BRANCH }}-
            ${{ runner.os }}-flutter-

      - name: Get dependencies
        run: flutter pub get

      - name: Run Flutter analyze
        run: flutter analyze --no-fatal-infos --no-fatal-warnings

      - name: Run tests
        run: flutter test --coverage

      - name: Upload coverage to Codecov
        if: github.event_name == 'pull_request'
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/lcov.info
          flags: flutter
          name: codecov-umbrella

  # ===========================================
  # Android Build (APK + AAB)
  # ===========================================
  android:
    name: Android Build
    runs-on: ubuntu-22.04
    needs: analyze
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        run: |
          git clone https://github.com/flutter/flutter.git -b ${{ env.FLUTTER_BRANCH }} --depth 1 ~/flutter
          echo "$HOME/flutter/bin" >> $GITHUB_PATH
          export PATH="$HOME/flutter/bin:$PATH"
          flutter doctor -v

      - name: Cache Flutter SDK
        uses: actions/cache@v4
        with:
          path: |
            ~/flutter
            ~/.pub-cache
            build/
          key: ${{ runner.os }}-flutter-${{ env.FLUTTER_BRANCH }}-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-flutter-${{ env.FLUTTER_BRANCH }}-
            ${{ runner.os }}-flutter-

      - name: Get dependencies
        run: flutter pub get

      - name: Build APK (Debug)
        run: flutter build apk --debug

      - name: Build AAB (Release)
        if: github.ref == 'refs/heads/master' || startsWith(github.ref, 'refs/tags/v')
        run: flutter build appbundle --release

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: build/app/outputs/flutter-apk/app-debug.apk
          retention-days: 7

      - name: Upload AAB artifact
        if: github.ref == 'refs/heads/master' || startsWith(github.ref, 'refs/tags/v')
        uses: actions/upload-artifact@v4
        with:
          name: android-aab
          path: build/app/outputs/bundle/release/app-release.aab
          retention-days: 30

  # ===========================================
  # iOS Build (simulator only - requires Mac)
  # ===========================================
  ios:
    name: iOS Build
    runs-on: macos-14
    needs: analyze
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        run: |
          git clone https://github.com/flutter/flutter.git -b ${{ env.FLUTTER_BRANCH }} --depth 1 ~/flutter
          echo "$HOME/flutter/bin" >> $GITHUB_PATH
          export PATH="$HOME/flutter/bin:$PATH"
          flutter doctor -v

      - name: Cache Flutter SDK
        uses: actions/cache@v4
        with:
          path: |
            ~/flutter
            ~/.pub-cache
            build/
          key: ${{ runner.os }}-flutter-${{ env.FLUTTER_BRANCH }}-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-flutter-${{ env.FLUTTER_BRANCH }}-
            ${{ runner.os }}-flutter-

      - name: Get dependencies
        run: flutter pub get

      - name: Build iOS for simulator
        run: flutter build ios --simulator --no-codesign

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-build
          path: build/ios/iphonesimulator/Runner.app
          retention-days: 7

  # ===========================================
  # macOS Build
  # ===========================================
  macos:
    name: macOS Build
    runs-on: macos-14
    needs: analyze
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        run: |
          git clone https://github.com/flutter/flutter.git -b ${{ env.FLUTTER_BRANCH }} --depth 1 ~/flutter
          echo "$HOME/flutter/bin" >> $GITHUB_PATH
          export PATH="$HOME/flutter/bin:$PATH"
          flutter doctor -v

      - name: Cache Flutter SDK
        uses: actions/cache@v4
        with:
          path: |
            ~/flutter
            ~/.pub-cache
            build/
          key: ${{ runner.os }}-flutter-${{ env.FLUTTER_BRANCH }}-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-flutter-${{ env.FLUTTER_BRANCH }}-
            ${{ runner.os }}-flutter-

      - name: Get dependencies
        run: flutter pub get

      - name: Build macOS
        run: flutter build macos

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: build/macos/Build/Products/Release/Runner.app
          retention-days: 7

  # ===========================================
  # Linux Build
  # ===========================================
  linux:
    name: Linux Build
    runs-on: ubuntu-22.04
    needs: analyze
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Linux build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev libstdc++-12-dev

      - name: Setup Flutter
        run: |
          git clone https://github.com/flutter/flutter.git -b ${{ env.FLUTTER_BRANCH }} --depth 1 ~/flutter
          echo "$HOME/flutter/bin" >> $GITHUB_PATH
          export PATH="$HOME/flutter/bin:$PATH"
          flutter doctor -v

      - name: Cache Flutter SDK
        uses: actions/cache@v4
        with:
          path: |
            ~/flutter
            ~/.pub-cache
            build/
          key: ${{ runner.os }}-flutter-${{ env.FLUTTER_BRANCH }}-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-flutter-${{ env.FLUTTER_BRANCH }}-
            ${{ runner.os }}-flutter-

      - name: Get dependencies
        run: flutter pub get

      - name: Build Linux
        run: flutter build linux --release

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: build/linux/x64/release/bundle/
          retention-days: 7

  # ===========================================
  # Windows Build
  # ===========================================
  windows:
    name: Windows Build
    runs-on: windows-latest
    needs: analyze
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        shell: bash
        run: |
          git clone https://github.com/flutter/flutter.git -b ${{ env.FLUTTER_BRANCH }} --depth 1 ~/flutter
          echo "$HOME/flutter/bin" >> $GITHUB_PATH
          export PATH="$HOME/flutter/bin:$PATH"
          flutter doctor -v

      - name: Cache Flutter SDK
        uses: actions/cache@v4
        with:
          path: |
            ~/flutter
            ~/.pub-cache
            build/
          key: ${{ runner.os }}-flutter-${{ env.FLUTTER_BRANCH }}-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-flutter-${{ env.FLUTTER_BRANCH }}-
            ${{ runner.os }}-flutter-

      - name: Get dependencies
        run: flutter pub get

      - name: Build Windows
        run: flutter build windows --release

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: build/windows/x64/runner/Release/
          retention-days: 7

  # ===========================================
  # Web Build
  # ===========================================
  web:
    name: Web Build
    runs-on: ubuntu-22.04
    needs: analyze
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        run: |
          git clone https://github.com/flutter/flutter.git -b ${{ env.FLUTTER_BRANCH }} --depth 1 ~/flutter
          echo "$HOME/flutter/bin" >> $GITHUB_PATH
          export PATH="$HOME/flutter/bin:$PATH"
          flutter doctor -v

      - name: Cache Flutter SDK
        uses: actions/cache@v4
        with:
          path: |
            ~/flutter
            ~/.pub-cache
            build/
          key: ${{ runner.os }}-flutter-${{ env.FLUTTER_BRANCH }}-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-flutter-${{ env.FLUTTER_BRANCH }}-
            ${{ runner.os }}-flutter-

      - name: Get dependencies
        run: flutter pub get

      - name: Build Web
        run: flutter build web --release

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: build/web/
          retention-days: 7

  # ===========================================
  # Summary
  # ===========================================
  summary:
    name: Build Summary
    runs-on: ubuntu-22.04
    needs: [analyze, android, ios, macos, linux, windows, web]
    if: always()
    steps:
      - name: Summary
        run: |
          echo "## Build Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          echo "- analyze: ${{ needs.analyze.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- android: ${{ needs.android.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- ios: ${{ needs.ios.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- macos: ${{ needs.macos.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- linux: ${{ needs.linux.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- windows: ${{ needs.windows.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- web: ${{ needs.web.result }}" >> $GITHUB_STEP_SUMMARY
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Artifacts" >> $GITHUB_STEP_SUMMARY
          echo "All build artifacts are available in the workflow run." >> $GITHUB_STEP_SUMMARY
