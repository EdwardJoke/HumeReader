version = 1
created_at = "2026-02-22"
project = "hume"
source = "code-audit + flutter analyze/test/build-web + v0.1.10 release notes"

[[features]]
id = "FEAT-002"
title = "Highlighting, notes, and bookmarks"
priority = "high"
status = "idea"
why = "Core reader functionality for retention and study use-cases."
proposal = [
  "Persist highlights/notes anchored by bookId + chapter/href + offset.",
  "Add bookmark list and quick navigation in ReaderScreen."
]

[[features]]
id = "FEAT-003"
title = "Search and filter in library"
priority = "medium"
status = "idea"
why = "Library scales poorly without search by title/author/format/shelf."
proposal = [
  "Add AppBar search field with debounced filtering.",
  "Support sort presets: recent, title, progress, size."
]

[[features]]
id = "FEAT-004"
title = "Real reading insights dashboard"
priority = "medium"
status = "idea"
why = "Stats become actionable when trend-based and date-aware."
proposal = [
  "Implement streak calculation by day boundaries.",
  "Add weekly/monthly charts for reading time and pages.",
  "Track finished books count and completion dates."
]

[[features]]
id = "FEAT-005"
title = "Library backup/export and restore"
priority = "medium"
status = "idea"
why = "Protects user data across reinstall/multi-device transitions."
proposal = [
  "Export/import JSON metadata for books, shelves, stats, and positions.",
  "Include path validation and missing-file recovery flow on restore."
]

[[features]]
id = "FEAT-006"
title = "Scalable chapter loading and reader startup responsiveness"
priority = "high"
status = "done"
why = "Large EPUB/MOBI books need low-latency startup and chapter navigation without memory spikes."
proposal = [
  "Move chapter extraction/parsing off the UI thread using isolate compute helpers.",
  "Cache chapter metadata globally and store content for nearby chapters only.",
  "Defer reader load until route transition completes and show clear foreground loading state."
]
